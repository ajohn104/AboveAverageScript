<!doctype html>
<html>
  <head>
    <script src="arrow_sign_avg.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="1280" height="720"></canvas>
    <script type="text/javascript">
      var SEC = 1000;

      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext("2d");
      var ArrowSign = Sprites["ArrowSign"];
      
      var arrowSignProps = { 
        "ctx": ctx, 
        "loc": { 
          x: 400, 
          y: 500
        }, 
        "attr": { 
          scale: 0.8,
          signColor: "rgb(220, 100, 100)",
          lightColor: "orange",
          numLights: 9
        }, 
        "lightsOn": 0, 
        "effects": {
          period: 0.5*SEC,
          endDelay: 1*SEC,
          endFlicker: true,
          repeat: -1,
        }
      };

      
      var arrowSignPropsStill = {
        "ctx": ctx, 
        "loc": {
          x: 500, 
          y: 300
        }, 
        "attr": {
          scale: 0.7,
          signColor: "rgb(110, 110, 110)",
          lightColor: "rgb(255, 50, 50)",
          numLights: 8
        }, 
        "lightsOn": 3
      };

      ArrowSign.drawFrame(arrowSignPropsStill);
      ArrowSign.drawFramesAnimated(arrowSignProps);

    </script>
  </body>
</html>
